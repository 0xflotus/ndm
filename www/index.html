<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/colors.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/backgrounds.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/settings.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/utils.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/loading.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.fixtures.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="../node_modules/angular-fx/dist/angular-fx.min.css" media="screen" title="no title" charset="utf-8">
  <title>NPM</title>
  <script src="../node_modules/angular/angular.min.js"></script>
  <script src="../node_modules/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="../node_modules/angular-fx/dist/angular-fx.min.js"></script>
  <script type="text/javascript" src="../node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>

  <script src="js/controllers/home.controller.js"></script>
  <script src="js/controllers/module.js"></script>

  <script src="js/factories/session.factory.js"></script>
  <script src="js/factories/npm.factory.js"></script>
  <script src="js/factories/module.js"></script>

  <script src="js/services/loading.service.js"></script>
  <script src="js/services/module.js"></script>

  <script src="js/directives/mods.directive.js"></script>
  <script src="js/directives/module.js"></script>

  <script src="js/index.js"></script>
</head>
<body ng-app="electron" ng-controller="HomeController as home">
  <div class="page">
    <div class="container top-menu bg-gradient-grey">
      <div class="row">
        <div class="col-xs-3">
          <a>
            <div><i class="fa fa-history"></i></div>
            Update npm
          </a>
          </div>
          <div class="col-xs-3">
            <button onclick="document.getElementById('file-dir-input').click()">
              <input class="out-of-screen" id="file-dir-input" input-file type="file" webkitdirectory directory/>
              <i class="fa fa-plus-circle"></i> Add project
            </button>
          </div>
          <div class="col-xs-6" ng-show="home.showMenuButtons">
            <a class="pull-right">
              <div><i class="fa fa-level-up"></i></div>
              Update
            </a>
            <a class="pull-right">
              <div><i class="fa fa-remove"></i></div>
              Uninstall
            </a>
          </div>
      </div>
    </div>
    <div class="col-xs-3 left-column bg-light overflow-x-hidden">
      <div class="row">
          <h6 class="col-xs-12">Packages</h6>
          <a class="row" ng-class="{'active': globally}" ng-click="home.selectGlobal()">
              <i class="fa fa-folder-open"></i> Global <span>{{globalInstalledCount || 0}}</span>
          </a>
          <br><br>
          <h6 class="col-xs-12" ng-if="projectsList.length > 0">Projects</h6>
          <a ng-repeat="item in projectsList" class="row project" ng-class="{'active': home.selectedProject === item}" ng-click="home.selectProject(item, $event)">
              <i class="fa fa-folder-o"></i> {{item.name}}
              <button ng-click="home.deleteProject(item, $event)"><i class="fa fa-times-circle-o"></i></button>
          </a>
      </div>
    </div>
    <div class="col-xs-9 right-column overflow-x-hidden">
      <mods-installed-directive></mods-installed-directive>
    </div>
  </div>
  <div class="footer bg-footer">
    Â© <a href="http://720kb.net" target="_blank">720kb</a>
    <span class="pull-right"> License - MIT </span>
  </div>
</body>
</html>
