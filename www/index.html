<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/colors.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/backgrounds.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/settings.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/utils.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.fixtures.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="../node_modules/angular-fx/dist/angular-fx.min.css" media="screen" title="no title" charset="utf-8">
  <title>NPM</title>
  <script src="../node_modules/angular/angular.min.js"></script>
  <script src="../node_modules/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="../node_modules/angular-fx/dist/angular-fx.min.js"></script>

  <script src="js/controllers/home.controller.js"></script>
  <script src="js/controllers/module.js"></script>

  <script src="js/factories/npm.factory.js"></script>
  <script src="js/factories/module.js"></script>

  <script src="js/directives/mods.directive.js"></script>
  <script src="js/directives/module.js"></script>

  <script src="js/index.js"></script>
</head>
<body ng-app="electron" ng-controller="HomeController as home">
  <div class="page">
    <div class="container top-menu bg-gradient-grey">
      <div class="row">
        <div class="col-xs-3">
          <a href="">
            <div><i class="fa fa-history"></i></div>
            Update npm
          </a>
        </div>
        <div class="col-xs-7">
          <input type="checkbox" ng-chaked="home.global" ng-click="home.global = !home.global"/>
          <small>
            Globally
          </small>
          &nbsp;&nbsp;&nbsp;
          <select ng-disabled="home.global" title="Uncheck Global option for specific folder updates">
            <option>Select project folder</option>
            <option>/usr/asd/Project</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-xs-3 left-column bg-light overflow-x-hidden">
      <div class="row">
        <h6 class="col-xs-12">Modules</h6>
          <a class="row active" ng-class="{'active': home.tab === 'installed'}" ng-click="home.setTab('installed')">
              <i class="fa fa-check"></i> Installed <span>6788</span>
          </a>
          <a class="row" ng-class="{'active': home.tab === 'outdated'}" ng-click="home.setTab('outdated')">
              <i class="fa fa-clock-o"></i> Outdated <span>8</span>
          </a>
      </div>
    </div>
    <div class="col-xs-9 right-column overflow-x-hidden">
      <!--<div class="pusher">
        <pre>{{home.a}}</pre>
        <div class="text-right">
          <button> close</button>
        </div>
      </div>-->
      <mods-installed-directive ng-if="home.tab === 'installed'"></mods-installed-directive>
      <mods-outdated-directive ng-if="home.tab === 'outdated'"></mods-outdated-directive>
    </div>
  </div>
  <div class="footer bg-footer">
    Â© <a href="http://720kb.net" target="_blank">720kb</a>
    <span> <i class="fa fa-circle-o-notch fa-spin"></i> </span>
  </div>
</body>
</html>
