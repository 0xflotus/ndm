
<body ng-app="electron" ng-controller="">
  <span class="title">Npm Manager</span>
  <div class="page">
    <div class="container top-menu bg-gradient-grey">
      <div class="row">
        <div class="col-xs-3">
          <a class="pull-left">
            <div><i class="fa fa-history"></i></div>
            Update npm
          </a>
        </div>
        <div class="col-xs-9">
          <button ng-click="home.chooseProjectDir()">
            <i class="fa fa-plus-circle"></i> Add Project
          </button>
          <a class="pull-right install">
            <div><i class="fa fa-cloud-download"></i></div>
            Install Package
          </a>
          <span ng-show="home.showMenuButtons">
          <a class="pull-right" ng-click="home.updatePackage()">
            <div><i class="fa fa-level-up"></i></div>
            Update
          </a>
          <a class="pull-right" ng-click="home.installVersionPackage()">
            <div><i class="fa fa-at"></i></div>
            Install release
          </a>
          <a class="pull-right">
            <div><i class="fa fa-remove"></i></div>
            Uninstall
          </a>
          </span>
        </div>
      </div>
    </div>
    <div class="left-column bg-light overflow-x-hidden">
      <div class="row">
        <h6 class="col-xs-12">Packages</h6>
        <a class="row" ng-class="{'active': globally}" ng-click="home.selectGlobal()">
          <i class="fa fa-globe"></i> Globals <span>{{globalInstalledCount || 0}}</span>
        </a>
        <br>
        <h6 class="col-xs-12" ng-if="projectsList.length > 0">Projects</h6>
        <a ng-repeat="item in projectsList" class="row project" ng-class="{'active': home.selectedProject === item}" ng-click="home.selectProject(item, $event)">
          <i class="fa fa-folder-o"></i>
          <div>
            <b>{{item.name}}</b>
          </div>
          <button ng-click="home.deleteProject(item, $event)">
            <i class="fa fa-times-circle-o"></i>
          </button>
        </a>
      </div>
      <br>
    </div>
    <div class="right-column overflow-x-hidden">
      <mods-installed-directive></mods-installed-directive>
      <br>
    </div>
  </div>
  <div class="footer bg-footer">
    Â© <a ng-click="home.openBrowserLink('http://720kb.net')">720kb</a>
    <span class="pull-right"> <a ng-click="home.openBrowserLink('http://github.com/720kb')">Contribute</a> </span>
  </div>
</body>
</html>
