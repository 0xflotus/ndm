<!DOCTYPE html><html><head><meta charset="UTF-8"><link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8"><link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8"><link rel="stylesheet" href="../node_modules/animate.css/animate.min.css" media="screen" title="no title" charset="utf-8"><link rel="stylesheet" href="../node_modules/angular-fx/dist/angular-fx.min.css" media="screen" title="no title" charset="utf-8"><link rel="stylesheet" href="css/index.css" media="screen" title="no title" charset="utf-8"><script src="../node_modules/angular/angular.min.js"></script><script type="text/javascript" src="../node_modules/angular-fx/dist/angular-fx.min.js"></script><script type="text/javascript" src="../node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script><script src="js/index.js"></script></head><body ng-app="electron" ng-controller="ShellController as shell"><span class="title">Npm Manager</span><div class="page"><div class="container top-menu bg-gradient-grey"><div class="row"><div class="col-xs-3"><a class="pull-left"><div><i class="fa fa-history">Update npm</i></div></a></div><div class="col-xs-9"><button ng-click="shell.chooseProjectDir()"><i class="fa fa-plus-circle">Add Project</i></button><a class="pull-right install"><div><i class="fa fa-cloud-download">Install Package</i></div></a><span ng-show="shell.showMenuButtons"><a ng-click="shell.updatePackage()" class="pull-right"><div><i class="fa fa-level-up">Update</i></div></a><a ng-click="shell.installVersionPackage()" class="pull-right"><div><i class="fa fa-at">Install release</i></div></a><a class="pull-right"><div><i class="fa fa-remove">Uninstall</i></div></a></span></div></div></div><div class="left-column bg-light overflow-x-hidden"><div class="row"><h6 class="col-xs-12">Packages</h6><a ng-class="{'active': globally}" ng-click="shell.selectGlobal()" class="row"><i class="fa fa-globe">Globals </i><span>{{globalInstalledCount || 0}}</span></a><br><h6 ng-if="projectsList.length &gt; 0" class="col-xs-12">Projects</h6><a ng-repeat="item in projectsList" ng-class="{'active': shell.selectedProject === item}" ng-click="shell.selectProject(item, $event)" class="row project"><i class="fa fa-folder-o"></i><div><b>{{item.name}}</b></div><button ng-click="shell.deleteProject(item, $event)"><i class="fa fa-times-circle-o"></i></button></a></div><br></div><div class="right-column overflow-x-hidden"><mods-installed-directive></mods-installed-directive><br></div></div><div class="footer bg-footer">Â© <a ng-click="shell.openBrowserLink('http://720kb.net')">720kb</a><span class="pull-right"><a ng-click="shell.openBrowserLink('http://720kb.net')">Support</a></span><span class="pull-right"><a ng-click="shell.openBrowserLink('http://github.com/720kb')">Contribute</a></span></div></body></html>
